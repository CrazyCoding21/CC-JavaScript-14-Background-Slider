<!DOCTYPE html>
<html lang="ru">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name = "format-detection" content = "telephone=no">

    <script src="https://use.fontawesome.com/e7727969df.js"></script>
        
    <title>Background Slider</title>

	<!-- Styles -->
    <link rel="stylesheet" type="text/css"  href="css/main.css" />

</head>
<body>
<div class="slider-box">
    <div class="slide active" style="background-image: url(../images/img-1.jpg);"></div>
    <div class="slide" style="background-image: url(../images/img-2.jpg);"></div>
    <div class="slide" style="background-image: url(../images/img-3.jpg);"></div>
    <div class="slide" style="background-image: url(../images/img-4.jpg);"></div>
    <div class="slide" style="background-image: url(../images/img-5.jpg);"></div>
    <div class="slide" style="background-image: url(../images/img-6.jpg);"></div>

    <button class="arrow arrow-prev" id="prev">
        <i class="fa fa-chevron-circle-left"></i>
    </button>

    <button class="arrow arrow-next" id="next">
        <i class="fa fa-chevron-circle-right"></i>
    </button>
</div>
    


 <!-- Scripts -->
 <script src="js/main.js"></script>
</body>  
</html>
